<!DOCTYPE html>
<html>
<head>
  <title>Fibonacci Numbers</title>
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <center><p id="arrays">Fibonacciness will go here</p>
<button onclick="run()">Click</button>
<script>
    function run() {
var fib = [0, 1], //creating a bunch of variables
    leng,
    num1,
    num2,
    num3,
    above = false,
    range = prompt("Fibonacci Numbers until: ");
    sum = 0,
        list = "The numbers in the fibonacci sequence that are less than " + range + ":",
    variable = 0;
do { //the loop!
     leng = fib.length; //length of the array
    num1 = fib[leng - 1]; //last item of array
    num2 = fib[leng - 2]; //second to last item of array
    num3 = num1 + num2; //adds num1 andd num2
    fib = fib.concat(num3); //adds to array
    above = (num3 > range);
} while (above === false)
fib.splice(fib.length - 1); //removes last item since it's complicated okay buddy!
for (var i = 0;i < fib.length;i ++){ //another loop
    if (fib[i] % 2 === 0) { //checks if the item is divisible by 2
    sum += fib[i]; //adds
    }
}   
for (var i = 0;i < fib.length;i ++) {
    list += "<br>" + fib[i];
}
list = list + "<br> The sum of all even numbers are: " + sum;
    for(var i = 1; i < fib.length;i ++) {
    variable += fib[i];
    }
    list = list+"<br> The sum of all numbers are: " + variable;
document.getElementById("arrays").innerHTML = list; //you knowb what
}
    </script>
  </center>
</body>
</html>
